<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <meta http-equiv="X-UA-Compatible" content="ie=edge">    <title>Document</title><link href="css/index.min.css" rel="stylesheet"></head><body>    <div class="allContainer">        <div class="title">welcome</div>        <div class="operation">            <div id="practiseCount">                <label>总题目数量:</label>                <input type="number" onkeyup="this.value=this.value.replace(/\D/g,'')"  >            </div>            <div id="practiseSymbolCount">                <label>运算符数量:</label>                <div id="symbolSelect">                    <select>                        <option>-请选择-</option>                        <option>3</option>                        <option>4</option>                        <option>5</option>                    </select>                </div>            </div>            <div id="practiseNumber">                <label>计算值范围:</label>                <input type="number" id="down"onkeyup="this.value=this.value.replace(/\D/g,'')"  >                <label>to</label>                <input type="number" id="upOn" onkeyup="this.value=this.value.replace(/\D/g,'')"  >            </div>            <div id="isMultiply">                <label>是否包含乘除:</label>                <div class="moveOperation">                    <div class="moveButton" id="multiplyBox" status="off">                        <div class="moveCircle" id="circleOne">OFF</div>                    </div>                </div>                           </div>            <div id="isFraction">                <label>是否包含分数:</label>                <div class="moveOperation">                    <div class="moveButton" id="fractionBox" status="off">                        <div class="moveCircle" id="circleTwo">OFF</div>                    </div>                </div>            </div>            <div id="isBracket" style="display:none;">                <label>是否随机生成括号:</label>                <div class="moveOperation">                    <div class="moveButton" id="bracketBox" status="off">                        <div class="moveCircle" id="circleThree">OFF</div>                    </div>                </div>            </div>        </div>        <div id="buttonPush">            <button>开始出题</button>        </div>    </div>    <script type="text/javascript" src="js/index.bundle.js"></script></body></html>
